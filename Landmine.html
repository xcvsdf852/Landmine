<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="jquery.js"></script>
		<script>
			var ans_map = new Array();
			var numMines = 40;	//地雷的數量
			var num = 60; //扣除地雷數
			$(document).ready(function(){
				$.get('https://lab-eric3998.c9users.io/Landmine/LandmineStr.php',function(d){
					map(d);
				},'html')
				// map('MM10000000N2210111000N00001M2100N000012M100N0011111211N001M1001M1N0011100222N11111101M2N1M11M1012MN1111110011');
			})

			function map(str){
				arr_map_1 = str.split("N");
				//資料整理成二維
				for (i = 0; i < arr_map_1.length; i++ ){
					ans_map[i] = arr_map_1[i].split("");
				}
				console.log(ans_map);
				for(y = 0; y < 10; y++){
					for(x = 0; x < 10; x++){
						$("#mine").append("<button id = "+y+x+" onclick = check("+y+","+x+") oncontextmenu='window.event.returnValue=false;' >.</button>");
					}
					$("#mine").append('<br>');
				}

			}

			function check(y,x){
				// alert(e.which) // 0 =鼠標左鍵left; 1 =鼠標中鍵;
				 var buttonType = event.button;
				// alert(buttonType);
				// console.log(ans_map);
				if(numMines == 0 || num == 0 ){
					alert('你贏了');
					return;
				}

				if(buttonType == 0){
					//若開啟為0則判斷周圍一起開啟
					if($("#"+y+x).text() == '*'){
						return;
					}
					if($("#"+y+x).text() != '.'){
						return;
					}
					if(ans_map[y][x] == 0){
						// alert("456");
						$("#"+y+x).text(ans_map[y][x]);
						ans_map[y][x] = -1;
						num--;
						console.log(num);
						// alert((y-1)+','+(x-1));
						check((y-1),(x-1));//左上
						check((y-1),x);//上
						check((y-1),(x+1));//右上
						check(y,(x+1))//右
						check(y,(x-1))//左
						check((y+1),(x+1))//右下
						check((y+1),x)//下
						check((y+1),(x-1))//左下
						return;
					}
					if(ans_map[y][x] == 'M'){
						alert("你踩到地雷了!!");
						for(y = 0; y < 10; y++){
							for(x = 0; x < 10; x++){
								if(ans_map[y][x] == 'M'){
									$("#"+y+x).text(ans_map[y][x]);
								}
							}
						}
						return;
					}
					$("#"+y+x).text(ans_map[y][x]);
					num--;
					console.log(num);

					//判斷周圍地雷是否已經標記，落都標記則開啟周圍
					// if(ans_map[y][x] == Score(y,x)){

					// }

					if(numMines == 0 || num == 0){
						alert('你贏了');
					}
					return;
				}
				if(buttonType == 1){

					if($("#"+y+x).text() == '.'){
						$("#"+y+x).text("*");
						if(ans_map[y][x] == 'M'){
							numMines--;
							console.log(numMines);
						}
						return;
					}
					if($("#"+y+x).text() == '*'){
						$("#"+y+x).text('.');
						if(ans_map[y][x] == 'M'){
							numMines++;
							console.log(numMines);
						}
						return;
					}
				}


			}

			function Score(y,x){
			    temp = 0;
			    if($("#"+(y - 1)+(x - 1)).text() == "*"){//左上
			        temp++;
			    }
			    if($("#"+(y - 1)+x).text()=="*"){//上
			        temp++;
			    }
			    if($("#"+(y - 1)+(x + 1)).text()=="*"){//右上
			        temp++;
			    }
			    if($("#"+x+(y + 1)).text() =="*"){//右
			        temp++;
			    }
			    if($("#"+x+(y - 1)).text() =="*"){//左
			         temp++;
			    }
			    if($("#"+(y + 1)+(x + 1)).text() =="*"){//右下
			        temp++;
			    }
			    if($("#"+(y + 1)+x).text() =="*"){//下
			        temp++;
			    }
			    if($("#"+(y + 1)+(x - 1)).text()=="*"){//左下
			        temp++;
			    }

			    return  temp;
			}

			function timedMsg(){
				var t=setTimeout("alert('5 seconds!')",1000)
			}
		</script>
		<style>
			button{
				width:50px;
				height:50px;
			}
		</style>
	</head>
	<body>
		<div id="mine"></div>
		<div id="timer">0</div>
		<div id="remain">0</div>
	</body>
</html>
